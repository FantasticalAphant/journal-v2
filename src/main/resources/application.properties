spring.application.name=journal-v2
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/davidlin?user=davidlin}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.flyway.clean-on-validation-error=true
spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=${OPENAI_MODEL}
server.port=${PORT:8080}
cors.allowed.origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}
spring.config.import=optional:secrets.properties